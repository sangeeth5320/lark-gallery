
<template name="addInfo">
    <!-- Button trigger modal --> 
    <!-- Modal -->
     <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Art Description </h4>
                    </div>
                    <div class="modal-body">
                        <form class="add-image-info">
                            <div class="form-group">
                                <label>Title</label>
                                {{> inputAutocomplete settings=settings id="title" name="title" class="form-control" placeholder="Title ..."}}
                            </div>
                            <div class="form-group">
                                <label>Category</label>
                                {{> inputAutocomplete settings=settings2 id="category" name="category" class="form-control" placeholder="Category..."}}
                            </div>     
                            <div class="form-group">
                                <label>Art Description</label>
                                 {{#textareaAutocomplete settings=settings3 id="artdescription" name="artdescription" class="form-control" placeholder="Description ..."}} {{myStartingText}}{{/textareaAutocomplete}}
                            </div>
                            <button type="submit" class="btn btn-primary" id="save">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</template>
