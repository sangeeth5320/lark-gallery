
<template name="addInfo">
    <!-- Button trigger modal --> 
    <!-- Modal -->
     <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Art Description </h4>
                    </div>
                    <div class="modal-body">
                        <form class="add-image-info">
                            <div class="form-group">
                                <label>Title</label>
                                   <input type="text" name="title" class="form-control" placeholder="title ..." value="{{title}}">
                            </div>
                            <div class="form-group">
                                <label>Category</label> <br/>
                                 <input type="text" name="category" class="form-control typeahead" placeholder="category ..." value="{{category}}" data-source="categoryList" autocomplete="off" spellcheck="off" data-min-length="0">
                            </div>     
                            <div class="form-group">
                                <label>Art Description</label>
                                <textarea name="artdescription" class="form-control" placeholder="description ...">{{artDescription}}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="save">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</template>
