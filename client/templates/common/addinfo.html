
<template name="addInfo">
    <!-- Button trigger modal --> 
    <!-- Modal -->
     <div class="modal fade" id="myModal" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add Art Description </h4>
                    </div>
                    <div class="modal-body">
                        <form class="add-image-info">
                            <div class="form-group">
                                <label>Title</label>
                                <input class="form-control typeahead" 
                                       name="title" type="text" id="title"
                                       placeholder="Title .."
                                       autocomplete="on" value="{{#if title}}{{title}}{{/if}}"
                                     data-source="" />
                            </div>
                            <div class="form-group">
                                    <label>Category</label>
                                    <input type="text" class="form-control" id="story" name="category" placeholder="category"  autocomplete="on" value="{{#if category}}{{category}}{{/if}}">
                            </div>     
                            <div class="form-group">
                                <label>Art Description</label>
                                <textarea class="form-control" id="name" name="artdescription" placeholder="Description ...." value="" autocomplete="on">{{#if artDescription}}{{artDescription}}{{/if}}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" id="save">Submit</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</template>
