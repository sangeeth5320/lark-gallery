<template name="image">
<div class="cbp-item" id="image">
  
    <div class="cbp-caption">
        <div class="cbp-caption-defaultWrap">
            <a href="{{url}}" class="cbp-caption cbp-singlePageInline"
               data-title="{{title}}" data-lightbox={{getCurrentCategory}}>
                <img src="{{url}}" alt="" class="img-thumbnail">
            </a>

        </div>
    </div>
  
        {{#if username}}
        <div class="cbp-caption-activeWrap">
            <div class="cbp-l-caption-alignCenter">
                <div class="cbp-l-caption-body">
                    <ul class="link-captions no-bottom-space">
                        <li><a class="editart"><i class="rounded-x fa fa-edit"></i></a></li>
                        <li><a class="deleteart cbp-lightbox" data-title="Design Object"><i class="rounded-x fa fa-remove"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        {{/if}}
        <div class="cbp-title-dark">
            <div class="cbp-l-grid-agency-title">{{title}}</div>
            <div class="cbp-l-grid-agency-desc">{{artDescription}}</div>
        </div>
</div>
</template>
