<template name="gallery">
    <!-- Portfolio -->
    <div class="container content-sm">
        <div class="text-center">
            <h2 class="title-v2 title-center">GALLERY</h2>
        </div>

        {{#if username}}
        
        {{> dropzone}}
        
        {{/if}}

        <!-- Cube Portfolio -->
        <div class="cube-portfolio container margin-bottom-20">
            <div class="margin-bottom-30">
                <div id="filters-container" class="cbp-l-filters-text">
                    <div data-filter="*" class="cbp-filter-item-active cbp-filter-item"> All </div> |
                    <div data-filter=".1990" class="cbp-filter-item"> 1990 - 2000 </div> |
                    <div data-filter=".2000" class="cbp-filter-item"> 2000 - 2013 </div> |
                    <div data-filter=".2014" class="cbp-filter-item"> 2014 </div> |
                    <div data-filter=".2015" class="cbp-filter-item"> 2015 </div>
                </div><!--/end Filters Container-->
            </div>

            <div id="grid-container" class="cbp-l-grid-gallery">
                {{#each images}}
                    {{> image}}
                {{/each}}
            </div><!--/end Grid Container-->
        </div>
        <!-- End Cube Portfolio -->
    </div>
    <!-- End Portfolio -->
</template>
