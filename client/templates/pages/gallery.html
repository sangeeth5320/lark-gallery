<template name="gallery">
    <!-- Portfolio -->
    <div class="container content-sm">
        <div class="text-center">
            <h2 class="title-v2 title-center">GALLERY</h2>
        </div>
        {{#if username}}        
        {{> dropzone}}
        {{/if}}
        
            <!-- Cube Portfolio -->
            <div class="cube-portfolio container margin-bottom-20">
            [selected category: {{getCurrentCategory}}]
                <div class="margin-bottom-30">
                    <div id="filters-container" class="cbp-l-filters-text">
                        <div class="cbp-filter-item-active cbp-filter-item"> 
                            <a href="#" data-target='#all'> All </a>
                         </div>
                        <div class="cbp-filter-item"> 
                            {{#each category}}
                                <div data-filter="{{this}}" class="cbp-filter-item"> {{this}} | </div>
                            {{/each}}
                       </div>
                    </div>  <!--/end Filters Container-->
                </div>
                <!-- Below Block to be optimized -->
                <div id="all">
                    {{#each images getCurrentCategory}}
                    {{> image}}
                    {{/each}}
                </div>

                
            </div>

            <!-- End Cube Portfolio -->
        </div>
    <!-- End Portfolio -->
    
</template>
